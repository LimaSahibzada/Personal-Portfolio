<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <div id="video-background">
      <video autoplay muted loop id="video">
        <source src="favvideo.mp4" type="video/mp4">
      </video>
    </div>
    <header id="header">
      <div id="navbar">
        <div class="icon-container">
          <a id="profile-link" href="newpro.html" target="_blank"><i class="fa fa-fw fa-home"></i></a>
          <span class="icon-text">Home</span>
        </div>
        <div class="icon-container">
          <a href="nerproabout.html"><i class="fa fa-fw fa-user"></i></a>
          <span class="icon-text">About</span>
        </div>
        <div class="icon-container">
          <a href="newrepocontact.html"><i class="fa fa-fw fa-envelope"></i></a>
          <span class="icon-text">Contact</span>
        </div>
      </div>
    </header>
    <h1 id="text">Let's<span class="color"> Connect.</span> </h1>
    <hr id="line">
    <div class="form-container">
      <form>
        <div class="input-row">
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <textarea name="text" id="new" placeholder="Message"></textarea>
        <input type="submit" id="send" class="submit">
      </form>
    </div>
  </body>
</html>
